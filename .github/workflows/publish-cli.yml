name: Publish CLI

on:
  push:
    branches: [main]
    paths:
      - 'packages/cli/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for version bump
        id: version
        run: |
          # Get current and previous version
          CURRENT=$(node -p "require('./packages/cli/package.json').version")
          git checkout HEAD~1 -- packages/cli/package.json 2>/dev/null || echo "First commit"
          PREVIOUS=$(node -p "require('./packages/cli/package.json').version" 2>/dev/null || echo "0.0.0")
          git checkout HEAD -- packages/cli/package.json

          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "previous=$PREVIOUS" >> $GITHUB_OUTPUT

          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version bumped: $PREVIOUS â†’ $CURRENT"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $CURRENT"
          fi

      - name: Setup Node
        if: steps.version.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        if: steps.version.outputs.changed == 'true'
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: pnpm install --frozen-lockfile
        working-directory: packages/cli

      - name: Build
        if: steps.version.outputs.changed == 'true'
        run: pnpm build
        working-directory: packages/cli

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        run: npm publish --access public
        working-directory: packages/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: cli-v${{ steps.version.outputs.current }}
          name: skills-cli v${{ steps.version.outputs.current }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
